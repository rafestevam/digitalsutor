<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Digital Sutor : Cadastrar novo usuário</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="custom/css/novousuario.css" rel="stylesheet" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body class="align-items-center">
	<div class="container">
		<div class="card w-50 form-register">
			<h5 class="card-header">
				Registrar novo usuário
			</h5>
			<div class="card-body">
				<form>
					<div class="form-group">
						<label for="username">Login</label> <input type="text"
							class="form-control" id="username">
					</div>
					<div class="form-group">
						<label for="nome">Primeiro Nome</label> <input type="text"
							class="form-control" id="nome">
					</div>
					<div class="form-group">
						<label for="ultimonome">Último Nome</label> <input type="text"
							class="form-control" id="ultimonome">
					</div>
					<div class="form-group">
						<label for="email">E-mail</label> <input type="email"
							class="form-control" id="email">
					</div>
					<div class="form-group">
						<label for="password">Senha</label> <input type="password"
							class="form-control" id="password">
					</div>
					<div class="form-group">
						<label for="confpassword">Confirmar Senha</label> <input
							type="password" class="form-control" id="confpassword">
					</div>
					<div class="form-group">
						<input type="checkbox" value="accept"> Eu li e aceito os <a href="#">Termos e condições de uso</a>
					</div>
					<button type="button" class="btn btn-primary">Registrar</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
