<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Digital Sutor :: Dashboard</title>
<th:block th:include="fragments/basiclayout.html :: headerfiles">
</th:block> 
</head>
<body class="fixed-nav sticky-footer bg-dark">

	<nav th:replace="fragments/basiclayout.html :: userData(${nome}, ${ultimonome})"></nav>
	
	<div class="content-wrapper">
		<div class="container-fluid">
			<ol class="breadcrumb">
				<li class="breadcrumb-item">
					<a href="#">Principal</a>	
				</li>
				<li class="breadcrumb-item active">
					Editar Perfil
				</li>
			</ol>
			
			<div class="alert alert-success" th:if="${profileMessage}" th:text="${profileMessage}"></div>
			
			<div class="card mb-3">
				<div class="card-header">
					<i class="fas fa-user"></i>
					Editar Perfil
				</div>
				<div class="card-body">
					<form th:action="@{/profile}" method="POST" th:object="${usuario}">
						<div class="form-group">
							<label for="spanLoginName">Nome de usuário</label>
							<span class="form-control" id="spanLoginName" th:text="*{username}"></span>
						</div>
						<div class="form-group">
							<div class="form-row">
								<div class="col-md-6">
									<label for="nome">Primeiro Nome</label>
									<input type="text" class="form-control" id="nome" name="nome" th:value="*{nome}" th:field="*{nome}" th:errorclass="is-invalid">
									<div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" ></div>
								</div>
								<div class="col-md-6">
									<label for="ultimonome">Último Nome</label>
									<input type="text" class="form-control" id="ultimonome" name="ultimonome" th:value="*{ultimonome}" th:field="*{ultimonome}">
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="email">E-mail</label>
							<input type="email" class="form-control" id="email" name="email" th:value="*{email}" th:field="*{email}" th:errorclass="is-invalid">
							<div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></div>
						</div>
						<div class="form-group">
							<div class="form-row">
								<div class="col align-self-end text-right">
									<button type="submit" class="btn btn-primary">
										<i class="fas fa-share-square"></i>
										Alterar Dados
									</button>
									<a class="btn btn-danger" th:href="@{/dashboard}">
										<i class="fas fa-ban"></i>
										Cancelar Alterações
									</a>
								</div>
							</div>
						</div>
						<input type="hidden" id="username" name="username" th:field="*{username}">
					</form>  
				</div>
			</div>
			
		</div>
	</div>
	
	<footer th:insert="fragments/basiclayout.html :: footer.sticky-footer"></footer>
	
	<!--  
	<a class="scroll-to-top rounded" href="#page-top" style="display: inline;">
		<i class="fa fa-angle-up"></i>
	</a>
	-->
	
	<div th:insert="fragments/basiclayout.html :: logoutModal"></div>
	
	<!-- Bootstrap core JavaScript-->
	<script src="jquery/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
	
	<!-- Core plugin JavaScript-->
	<script src="jquery-easing/jquery.easing.min.js"></script>
	
	<!-- Page level plugin JavaScript-->
	<script src="chart.js/Chart.min.js"></script>
	<script src="datatables/jquery.dataTables.js"></script>
	<script src="datatables/dataTables.bootstrap4.js"></script>
	
	<!-- Custom scripts for all pages-->
	<script src="custom/js/sb-admin.min.js"></script>
	
	<!-- Custom scripts for this page-->
	<script src="custom/js/sb-admin-datatables.min.js"></script>
	<script src="custom/js/sb-admin-charts.min.js"></script>

</body>
</html>
