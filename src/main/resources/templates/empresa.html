<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Digital Sutor :: Dashboard</title>
<th:block th:include="fragments/basiclayout.html :: headerfiles">
</th:block> 
</head>
<body class="fixed-nav sticky-footer bg-dark">

	<nav th:replace="fragments/basiclayout.html :: userData(${nome}, ${ultimonome})"></nav>

	<div class="content-wrapper">
		<div class="container-fluid">
			
			<ol class="breadcrumb">
				<li class="breadcrumb-item">
					<a href="#">Empresas</a>
				</li>
				<li class="breadcrumb-item active">
					Cadastro de Empresas
				</li>
			</ol>
			
			<div class="card mb-3">
				<div class="card-header">
					<i class="far fa-building"></i>
					Dados da Empresa
				</div>
				<div class="card-body">
					<form th:action="@{/criaempresa}" method="POST" th:object="${empresa}">
						<div class="form-group">
							<div class="form-row">
								<div class="col-md-6">
									<label for="nome">Nome</label>
									<input class="form-control" type="text" name="nome" id="nome" th:field="*{nome}">
								</div>
								<div class="col-md-6">
									<label for="cnpj">CNPJ</label>
									<input class="form-control" type="text" name="cnpj" id="cnpj" th:field="*{cnpj}">
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="descricao">Descrição</label>
							<textarea class="form-control" name="descricao" id="descricao" th:field="*{descricao}" rows="5"></textarea>
						</div>
					
						<div class="form-group">
							<div class="card" id="aliqgroup">
								<div class="card-header">
									<i class="far fa-money-bill-alt"></i>
									Enquadramento da Empresa
								</div>
								<div class="card-body">
									<div th:each="tipo, status : ${tipoAliq}" class="form-group">
										<a data-toggle="collapse" th:attr="data-target='#aliquota[' +${status.index}+ '].tipo'" th:href="'#aliquota[' +${status.index}+ '].tipo'">
											<span th:text="${tipo}"></span>
										</a>
										<div class="collapse" th:id="'aliquota[' +${status.index}+ '].tipo'">
											<input class="form-control" type="text" th:id="'aliquota[' +${status.index}+ '].aliquota'">
											<input type="hidden" th:id="'aliquota[' +${status.index}+ '].tipo'" th:value="${tipo}">
										</div>
									</div>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<div class="card">
								<div class="card-header">
									<i class="fas fa-users"></i>
									Usuários vinculados à Empresa
								</div>
								<div class="card-body">
									Lorem ipsum dolem
								</div>
							</div>
						</div>
						
					</form>
				</div>
			</div>
						
		</div>
	</div>
	
	<footer th:insert="fragments/basiclayout.html :: footer.sticky-footer"></footer>
	
	<!--  
	<a class="scroll-to-top rounded" href="#page-top" style="display: inline;">
		<i class="fa fa-angle-up"></i>
	</a>
	-->
	
	<div th:insert="fragments/basiclayout.html :: logoutModal"></div>
	
	<!-- Bootstrap core JavaScript-->
	<script src="jquery/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
	
	<!-- Core plugin JavaScript-->
	<script src="jquery-easing/jquery.easing.min.js"></script>
	
	<!-- Page level plugin JavaScript-->
	<script src="chart.js/Chart.min.js"></script>
	<script src="datatables/jquery.dataTables.js"></script>
	<script src="datatables/dataTables.bootstrap4.js"></script>
	
	<!-- Custom scripts for all pages-->
	<script src="custom/js/sb-admin.min.js"></script>
	
	<!-- Custom scripts for this page-->
	<script src="custom/js/sb-admin-datatables.min.js"></script>
	<script src="custom/js/sb-admin-charts.min.js"></script>

</body>
</html>
