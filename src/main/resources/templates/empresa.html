<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Digital Sutor :: Dashboard</title>
<th:block th:include="fragments/basiclayout.html :: headerfiles">
</th:block> 
</head>
<body class="fixed-nav sticky-footer bg-dark">

	<nav th:replace="fragments/basiclayout.html :: userData(${nome}, ${ultimonome})"></nav>

	<div class="content-wrapper">
		<div class="container-fluid">
			
			<ol class="breadcrumb">
				<li class="breadcrumb-item">
					<a href="#">Empresas</a>
				</li>
				<li class="breadcrumb-item active">
					Cadastro de Empresas
				</li>
			</ol>
			
			<div class="card mb-3">
				<div class="card-header">
					Dados da Empresa
				</div>
				<div class="card-body">
					<form th:action="@{/criaempresa}" method="POST" th:object="${empresa}">
						<div class="form-group">
							<div class="form-row">
								<div class="form-check">
									<div th:each="tipo, status : ${tipoAliq}" class="form-group col-md-6">
										<input class="form-check-input" type="radio" name="aliquota" th:id="'aliquota[' +${status.index}+ '].aliquota'" data-toggle="collapse" th:attr="data-target='#' + 'aliquota[' +${status.index}+ '].aliquota'">
										<label class="form-check-label" th:text="${tipo}"></label>
										<div th:id="'aliquota[' +${status.index}+ '].aliquota'">
											<input class="form-control" type="text">
										</div>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
						
		</div>
	</div>
	
	<footer th:insert="fragments/basiclayout.html :: footer.sticky-footer"></footer>
	
	<!--  
	<a class="scroll-to-top rounded" href="#page-top" style="display: inline;">
		<i class="fa fa-angle-up"></i>
	</a>
	-->
	
	<div th:insert="fragments/basiclayout.html :: logoutModal"></div>
	
	<!-- Bootstrap core JavaScript-->
	<script src="jquery/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
	
	<!-- Core plugin JavaScript-->
	<script src="jquery-easing/jquery.easing.min.js"></script>
	
	<!-- Page level plugin JavaScript-->
	<script src="chart.js/Chart.min.js"></script>
	<script src="datatables/jquery.dataTables.js"></script>
	<script src="datatables/dataTables.bootstrap4.js"></script>
	
	<!-- Custom scripts for all pages-->
	<script src="custom/js/sb-admin.min.js"></script>
	
	<!-- Custom scripts for this page-->
	<script src="custom/js/sb-admin-datatables.min.js"></script>
	<script src="custom/js/sb-admin-charts.min.js"></script>

</body>
</html>
