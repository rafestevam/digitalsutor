<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Digital Sutor :: Dashboard</title>
<th:block th:include="fragments/basiclayout.html :: headerfiles">
</th:block> 
</head>
<body class="fixed-nav sticky-footer bg-dark">

	<nav th:replace="fragments/basiclayout.html :: userData(${nome}, ${ultimonome})"></nav>
	
	<div class="content-wrapper">
		<div class="container-fluid">
			<ol class="breadcrumb">
				<li class="breadcrumb-item">
					<a href="#">Principal</a>	
				</li>
				<li class="breadcrumb-item active">
					Alterar Senha
				</li>
			</ol>
			
			<div class="alert alert-success" th:if="${passwordMessage}" th:text="${passwordMessage}"></div>
			
			<div class="card mb-3">
				<div class="card-header">
					<i class="fas fa-key"></i>
					Alterar Senha
				</div>
				<div class="card-body">
					<form th:action="@{/password}" method="POST" th:object="${usuario}">
						<div class="form-group">
							<label for="spanLoginName">Nome de usuário</label>
							<span class="form-control" id="spanLoginName" th:text="*{username}"></span>
						</div>
						<div class="form-group">
							<label for="password">Senha</label>
							<input type="password" class="form-control" id="password" name="password" th:field="*{password}" th:errorclass="is-invalid">
							<div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" ></div>
						</div>
						<div class="form-group">
							<label for="confPass">Confirmar Senha</label>
							<input type="password" class="form-control" id="confPass" name="confPass" th:field="*{confPass}" th:errorclass="is-invalid">
							<div class="invalid-feedback" th:if="${#fields.hasErrors('confPass')}" th:errors="*{confPass}" ></div>
						</div>
						<div class="form-group">
							<div class="form-row">
								<div class="col align-self-end text-right">
									<button type="submit" class="btn btn-primary">
										<i class="fas fa-share-square"></i>
										Alterar Senha
									</button>
									<a class="btn btn-danger" th:href="@{/dashboard}">
										<i class="fas fa-ban"></i>
										Cancelar Alterações
									</a>
								</div>
							</div>
						</div>
						<input type="hidden" id="username" name="username" th:field="*{username}">
					</form>  
				</div>
			</div>
			
		</div>
	</div>
	
	<footer th:insert="fragments/basiclayout.html :: footer.sticky-footer"></footer>
	
	<!--  
	<a class="scroll-to-top rounded" href="#page-top" style="display: inline;">
		<i class="fa fa-angle-up"></i>
	</a>
	-->
	
	<div th:insert="fragments/basiclayout.html :: logoutModal"></div>
	
	<!-- Bootstrap core JavaScript-->
	<script src="jquery/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
	
	<!-- Core plugin JavaScript-->
	<script src="jquery-easing/jquery.easing.min.js"></script>
	
	<!-- Page level plugin JavaScript-->
	<script src="chart.js/Chart.min.js"></script>
	<script src="datatables/jquery.dataTables.js"></script>
	<script src="datatables/dataTables.bootstrap4.js"></script>
	
	<!-- Custom scripts for all pages-->
	<script src="custom/js/sb-admin.min.js"></script>
	
	<!-- Custom scripts for this page-->
	<script src="custom/js/sb-admin-datatables.min.js"></script>
	<script src="custom/js/sb-admin-charts.min.js"></script>

</body>
</html>
