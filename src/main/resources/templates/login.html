<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Digital Sutor : Login</title>
<th:block th:include="fragments/basiclayout.html :: headerfiles"></th:block>
</head>
<body class="bg-dark">

<div class="alert alert-dismissable alert-danger bad-login"
		th:if="${param.error != null}">
		<button type="button" class="close" data-dismiss="alert">&times;</button>
		<!-- The real error is included as a tooltip, i.e. the title attribute. -->
		<p th:title="${session.SPRING_SECURITY_LAST_EXCEPTION.message}">Invalid
			username or password.</p>
	</div>
	
	<div class="container">
		<div class="card card-login mx-auto mt-5">
			<div class="card-header">
				Bem vindo ao Digital Sutor :: Login
			</div>
			<div class="card-body">
				<form th:action="@{/login}" method="POST" th:prependId="false">
					<div class="form-group">
						<label for="username">Login</label>
						<input class="form-control" id="username" name="username" type="text" placeholder="Insira seu Login">
					</div>
					<div class="form-group">
						<label for="password">Senha</label>
						<input class="form-control" id="password" name="password" type="password" placeholder="Insira sua Senha">
					</div>
					<div class="alert alert-danger" th:if="${param.error}">
						<span>Usuário ou senha inválidos</span>
					</div>
					<div class="alert alert-success" th:if="${registrationMessage}" th:text="${registrationMessage}"></div>
					<div class="form-group">
						<div class="form-check">
							<label class="form-check-label">
								<input class="form-check-input" type="checkbox">
								Lembrar Senha
							</label>
						</div>
					</div>
					<button class="btn btn-primary btn-block" type="submit">Acessar</button>
					<div class="text-center">
						<a class="d-block small mt-3" th:href="@{/novousuario}">Registrar uma nova conta</a>
						<a class="d-block small" href="#">Esqueci minha senha</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<!-- Bootstrap core JavaScript-->
	<script src="jquery/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
	
	<!-- Core plugin JavaScript-->
	<script src="jquery-easing/jquery.easing.min.js"></script>
</body>
</html>
